<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
    <link rel="icon" href="rusdi.webp">
</head>
<body>
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellowgreen;">
            <col style="background-color: green;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Faqih</th>
                <th>Ardiansyah</th>
                <th>100</th>
            </tr>
            <tr>
                <th>Bangun</th>
                <th>Wijayanto</th>
                <th>100</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2">Jumlah</th>
                <th>Jumlah</th>
                <th>100</th>
            </tr>
            <tr>
                <th>Rata-rata</th>
                <th>100</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>l
